<div class="container section-gap">
    <h1 class="for-h">Đăng Ký</h1>
    <form name="formSignUp" ng-submit="formSignUp_submit()">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input 
                placeholder="Email" 
                type="email" 
                class="form-control" 
                id="email" 
                name="email"
                ng-model="email"
                required>
            <label class="text-danger" ng-if="formSignUp.email.$invalid && formSignUp.email.$touched"> Sai định dạng </label>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input 
                placeholder="Password" 
                type="password" 
                class="form-control" 
                id="password" 
                name="password"
                ng-model="password"
                required>
            <label class="text-danger" ng-show="formSignUp.password.$touched && formSignUp.password.$invalid"> Nhập Password </label>
        </div>
        <div class="form-group">
                <label for="password2">Password:</label>
                <input 
                    placeholder="Password2" 
                    type="password" 
                    class="form-control" 
                    id="password2" 
                    name="password2"
                    ng-model="password2"
                    required>
                <label class="text-danger" ng-show="formSignUp.password.$touched && formSignUp.password.$invalid"> Nhập Password </label>
            </div>
        <div class="form-group">
            <label for="fullname">Tên:</label>
            <input 
                placeholder="fullname" 
                type="text" 
                class="form-control" 
                id="fullname" 
                name="fullname"
                ng-model="fullname"
                required>
            <label class="text-danger" ng-show="formSignUp.fullname.$touched && formSignUp.fullname.$invalid"> Nhập Tên </label>
        </div>
        <div class="form-group form-check">
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" ng-model="occupation.HS" name="HS"> Học Sinh
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" ng-model="occupation.SV" name="SV"> Sinh Viên
                </label>
            </div>
            <div class="form-check-inline">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" ng-model="occupation.other" name="other"> Khác
                </label>
            </div>
        </div>
        <div class="form-group">
            <div
                vc-recaptcha
                ng-model="form.recaptcha"
                key="'6LcWba8UAAAAAD27sHhCmBQ2-xf0PBtt7L1v9uFP'"
                theme="light"
                size="normal"
                on-create="setWidgetId(widgetId)"
                on-success="setResponse(response)"
                on-expire="cbExpiration()"
                required>
            </div>
            <label class="text-danger" ng-if="recaptcha == false"> Nhập Captcha </label>
            <!-- !form.recaptcha -->
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="formSignUp.$invalid">Submit</button>
        </div>
        <label class="{{style}}"> {{error}} </label>
        <img ng-if="dataLoading" class="for-loading" src="../../../../img/IPS/loading.gif">
    </form>
</div>
