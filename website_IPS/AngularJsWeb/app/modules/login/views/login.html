<div class="container section-gap">
    <h1 class="for-h">Đăng Nhập</h1>
    <form name="formSignIn" ng-submit="formSignIn_submit()">
        <div class="form-group">
            <label for="email">Email address:</label>
            <input 
                placeholder="Email" 
                type="email" 
                class="form-control" 
                id="email" 
                name="email"
                ng-model="email"
                required>
            <label class="text-danger" ng-if="formSignIn.email.$invalid && formSignIn.email.$touched"> Sai định dạng </label>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input 
                placeholder="Password" 
                type="password" 
                class="form-control" 
                id="password" 
                name="password"
                ng-model="password"
                required>
            <label class="text-danger" ng-show="formSignIn.password.$touched && formSignIn.password.$invalid"> Nhập Password </label>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="rememberme"> Remember me
            </label>
        </div>
        <div class="form-group">
            <div
                vc-recaptcha
                ng-model="form.recaptcha"
                key="'6LcWba8UAAAAAD27sHhCmBQ2-xf0PBtt7L1v9uFP'"
                theme="light"
                size="normal"
                on-create="setWidgetId(widgetId)"
                on-success="setResponse(response)"
                on-expire="cbExpiration()"
                required>
            </div>
            <label class="text-danger" ng-if="recaptcha == false"> Nhập Captcha </label>
            <!-- !form.recaptcha -->
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="formSignIn.$invalid">Submit</button>
            <a href="/app/index.html#!/signup" class="btn btn-outline-primary btn-sm" role="button">Chưa có tài khoản? Đăng Ký</a>
        </div>
        <label class="text-danger"> {{error}} </label>
        <img ng-if="dataLoading" class="for-loading" src="../../../../img/IPS/loading.gif">
    </form>
</div>
